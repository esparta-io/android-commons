apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply from: './publish.gradle'

android {
    Properties publishProps = new Properties()
    publishProps.load(new FileInputStream(file('./publish.properties')))

    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName publishProps.getProperty('VERSION')

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    //renaming .aar
    libraryVariants.all { variant ->
        variant.outputs.all { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.aar')) {
                def fileName = "${publishProps.getProperty('ARTIFACT')}-${publishProps.getProperty('VERSION')}.aar"
                outputFileName = new File(fileName)
            }
        }
    }
}

def supportVersion = "26.1.0"

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.2.0"
    implementation "com.android.support:appcompat-v7:$supportVersion"
    implementation "com.android.support:recyclerview-v7:$supportVersion"
    implementation "com.android.support:design:$supportVersion"
    implementation "net.danlew:android.joda:2.9.9"
    implementation "com.google.code.gson:gson:2.8.1"
    implementation 'com.github.rtoshiro.mflibrary:mflibrary:1.0.0'
    implementation "com.terrakok.phonematter:phonematter:1.0@aar"
    implementation "com.jakewharton.timber:timber:4.5.1"
    implementation "io.reactivex.rxjava2:rxjava:2.1.0"
    implementation "io.reactivex.rxjava2:rxandroid:2.0.1"
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
}